<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type = "text/javascript">
	function fn_validate(){
		var frmLogin = document.frmLogin;
		//alert(frmLogin);
		var user_id = frmLogin.id.value;
		var user_pw = frmLogin.pw.value;
		if((user_id.length == 0 || user_id == "" ||
				user_pw.length == 0 || user_pw == "")){
			alert("ID와 비밀번호는 필수 입니다.");
		}else{
			frmLogin.method = "post";
			frmLogin.action = "main";
			frmLogin.submit();
		}
	}
</script>
<title>Insert title here</title>
</head>
<body>
	<form name = "frmLogin">
		<input type = "hidden" name = "sign" value = "Login">
		ID<input name = "id"><br>
		Password<input type = "password" name = "pw"><br>
		<input type = "button" onClick = "fn_validate()" value = "Login">
	</form>
</body>
</html>
